<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/pouchdb-5.2.0.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="addEng">

    <ion-pane>
      <ion-header-bar class="bar-stable bar-assertive">
        <h1 class="title">ช่วยจำศัพท์</h1>
        <button class="button button-clear button-positive ion-plus" style="padding-right: 15px;" ng-click="add()"></button>
      </ion-header-bar>   
      
      <ion-content>
          <div class="bar bar-header item-input-inset">
              <label class="item-input-wrapper">
                    <i class="icon ion-ios-search placeholder-icon"></i>
                    <input type="search" placeholder="Search" ng-model="$parent.text">
               </label>
               <button class="button button-clear" ng-click="$parent.text = ''">
                    Cancel
               </button>
          </div>
          <ion-list>
            <ion-item collection-repeat="data in datas.rows | filter:$parent.text" ng-click="show(data.doc._id)">
                {{ data.doc.word }}
                <ion-option-button ng-click="delete(data.doc._id)" class="button-assertive">DELETE</ion-option-button>
            </ion-item>
          </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
